<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lights</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">
    <link rel="shortcut icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue-orange.min.css" />
    <style>
    #view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
    }
    </style>
    <script src="js/material.min.js"></script>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--white mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span id="bannerTitile" class="mdl-layout-title">Solid Color</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <nav class="demo-navigation mdl-navigation mdl-color--white mdl-js-ripple-effect">
                <a class="mdl-navigation__link" onclick="setURL('/solidColor', 'Solid Color')">Solid Color</a>
                <a class="mdl-navigation__link" onclick="setURL('/bigPixels', 'Big Pixels')">Big Pixels</a>
                <a class="mdl-navigation__link" onclick="setURL('/rainbow', 'Rainbow')">Rainbow</a>
                <a class="mdl-navigation__link" onclick="setURL('/rainbowCycle', 'Rainbow Cycle')">Rainbow Cycle</a>
                <a class="mdl-navigation__link" onclick="setURL('/rainbowBreathing', 'Rainbow Breathing')">Rainbow Breathing</a>
                <a class="mdl-navigation__link" onclick="setURL('/theaterChaseRainbow', 'Theater Chase Rainbow')">Theater Chase Rainbow</a>
                <a class="mdl-navigation__link" onclick="setURL('/music', 'Music Mode')">Music Mode</a>
                <a class="mdl-navigation__link" onclick="setURL('/musicRainbow', 'Music Rainbow')">Music Rainbow</a>
                <a class="mdl-navigation__link" onclick="setURL('/strobe', 'Strobe')">Strobe</a>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid demo-content">
                <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                    <iframe id="controlFrame" style="height:900px;width:100%" src="/solidColor"></iframe>
                </div>
            </div>
        </main>
    </div>
    <div id="toast" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <script type="text/javascript">
    function setURL(url, name) {
        document.getElementById("controlFrame").src = url;
        document.getElementById("bannerTitile").innerHTML = name;
        var snackbarContainer = document.querySelector('#toast');
        var data = {message: 'Mode set to ' + name};
        snackbarContainer.MaterialSnackbar.showSnackbar(data);
    };
    </script>

</body>

</html>
